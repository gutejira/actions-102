name: Read README and List Files

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  read-and-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Display welcome message
        run: |
          echo "===================================="
          echo " Welcome to the GitHub Actions Workflow "
          echo "===================================="

      - name: Read README.md
        run: |
          echo "----- README.md CONTENT -----"
          if [ -f README.md ]; then
            cat README.md
          else
            echo "README.md not found"
          fi
          echo "------------------------------"

      - name: List all files in current directory
        run: |
          echo "----- Files in current directory -----"
          ls -la

      - name: Show directory tree (folders & files)
        run: |
          echo "----- Directory structure -----"
          sudo apt-get update
          sudo apt-get install -y tree
          tree

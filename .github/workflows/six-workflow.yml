name: Dragon Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Install cowsay
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay

      - name: Create dragon.txt
        run: cowsay -f dragon "I am dragon from build job!" > dragon.txt

      - name: Upload dragon.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: dragon-file
          path: dragon.txt

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download dragon.txt artifact
        uses: actions/download-artifact@v4
        with:
          name: dragon-file

      - name: Verify dragon.txt exists
        run: |
          if [ -f dragon.txt ]; then
            echo "‚úÖ dragon.txt exists"
          else
            echo "‚ùå dragon.txt missing"
            exit 1
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download dragon.txt artifact
        uses: actions/download-artifact@v4
        with:
          name: dragon-file

      - name: Read dragon.txt
        run: |
          echo "üìÑ Contents of dragon.txt:"
          cat dragon.txt
